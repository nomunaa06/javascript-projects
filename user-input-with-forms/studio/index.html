 <!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
    window.addEventListener("load", function(){
        let form = document.getElementById("searchForm");
		form.addEventListener("submit", function(event) {
			setSearchEngine( form, event);
		});
    });

	function setSearchEngine(form, event){
		let engine = document.querySelector("input[name=engine]:checked");
		let text = document.getElementsByName("q")[0].value;
		
		if( engine === null || text=== ''){
			event.preventDefault();
			alert("please choose search engine!");
		}
		else{
			let actions ={
			google:"https://www.google.com/search",
			duckDuckGo: "https://duckduckgo.com/",
			bing:"https://www.bing.com/search",
			ask:"https://www.ask.com/web"
		};
		
		form.setAttribute("action",actions[engine.value]);}

		

	}
	</script>
</head>

<body>

	<form id="searchForm" >
    

	  <label><input type="text" name="q"/></label>
	  <label>Google<input type="radio" name="engine" value="google"/></label>
      <label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
      <label>Bing<input type="radio" name="engine" value="bing"/></label>
	  <label>Ask<input type="radio" name="engine" value="ask"/></label>
	  <button value="Go!">Go! </button>

	</form>

</body>
